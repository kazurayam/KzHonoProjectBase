name: Deploy

on:
    push:
        branches:
            - master
            - develop
    pull_request:
        branches:
            - master
            - develop

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install dependencies
              run: bun install

            - name: Deploy
              uses: cloudflare/wrianger-action@v3
              with:
                apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}

            - name: unit-test
              run: bun test

            - name: E2E test
              run: bun e2e



